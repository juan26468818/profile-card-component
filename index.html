<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon-32x32.png">
    <link rel="stylesheet" href="./main.css">

    <!--Font imported from Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="top-card">
            <img src="./img/image-victor.jpg" alt="Victors profile picture" class="profile-pic">
        </div>
        <div class="bottom-card">
            <div class="profile-info">
                <h1>Victor Crest</h1>
                <p>26</p>
            </div>
            <small class="city">London</small>
            <hr>
            <div class="stats-container">
                <div class="stats">
                    <h2>80K</h2>
                    <small class="stat-name">Followers</small>
                </div>
                <div class="stats">
                    <h2>803K</h2>
                    <small class="stat-name">Likes</small>
                </div>
                <div class="stats">
                    <h2>1.4K</h2>
                    <small class="stat-name">Photos</small>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
